<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Details</title>
</head>
<body>
    <h2>Recipe Details</h2>
    <p><strong>Name:</strong> <span th:text="${recipeDTO.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${recipeDTO.description}"></span></p>
    <p><strong>Cooking Time:</strong> <span th:text="${recipeDTO.cookingTime}"></span> minutes</p>
    <p><strong>Meal Type:</strong> <span th:text="${recipeDTO.mealType}"></span></p>
    
    <!-- Display ingredients -->
    <div th:if="${recipeDTO.ingredients}">
        <h3>Ingredients:</h3>
        <ul>
            <li th:each="ingredient : ${recipeDTO.ingredients}">
                <span th:text="${ingredient.name}"></span> - <span th:text="${ingredient.amount}"></span>
            </li>
        </ul>
    </div>
    
   <!-- Update button -->
<a th:href="@{/recipes/update(name=${recipeDTO.name})}" class="btn btn-primary">Update Recipe</a>

</body>
</html>
